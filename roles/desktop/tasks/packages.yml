- name: Install Desktop Packages
  become: true
  ansible.builtin.package:
    state: latest
    name:
      - gnome-tweaks

- name: Setup FlatPak Support
  become: true
  ansible.builtin.package:
    name: flatpak
    state: present

- name: Add FlatHub Remote
  flatpak_remote:
    name: flathub
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: user
    state: present
