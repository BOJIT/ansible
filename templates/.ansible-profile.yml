# This file provides any personal information/secrets required for setup

# Primary role: options are:
# - base: installs bare minimum development environment
# - desktop: installs GNOME/Ubuntu 22.04 environment
role: desktop

# Git configuration
git:
  username: myUsername
  email: MyEmail

# Software configuration: not all software is available in base role
software:
  dockerDesktop: false
  googleChrome: true
  spotify: true
  sublimeMerge: true
  visualStudioCode: true
  wireshark: false
